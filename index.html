<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">ERP</div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Dashboard</h3>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Academics</a></li>
        <li><a href="#">Fee</a></li>
        <li><a href="#">Library</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-boxes">
        <div class="box">Notification</div>
        <div class="box">Notice</div>
      </div>

      <section class="timetable">
        <h2>Time Table</h2>
        <table>
          <tr>
            <th>Day</th>
            <th>9–10</th>
            <th>10–11</th>
            <th>11–12</th>
            <th>12–1</th>
          </tr>
          <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>DS</td>
            <td>DBMS</td>
            <td>OS</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>OS</td>
            <td>DBMS</td>
            <td>Math</td>
            <td>DS</td>
          </tr>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
